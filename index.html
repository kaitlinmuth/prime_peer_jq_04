<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Webpage">
    <!-- This is where to hook up a CSS file -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="jquery-1.11.2.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>

  </head>
  
  <body>
      <div class="container">
        <div class="calculator col-md-4">
          <div class="row">
          <span class="textField submit">Enter...</span>
          <span class="clear btn">C</span>
          </div>
        <div class="keys row">
            <span class="btn">7</span>
            <span class="btn">8</span>
            <span class="btn">9</span>
            <span class="btn operator">+</span>
            <span class="btn">4</span>
            <span class="btn">5</span>
            <span class="btn">6</span>
            <span class="btn operator">-</span>
            <span class="btn">1</span>
            <span class="btn">2</span>
            <span class="btn">3</span>
            <span class="btn operator">/</span>
            <span class="btn">0</span>
            <span class="btn decimal">.</span>
            <span class="btn equals">=</span>
            <span class="btn operator">*</span>
          </div>
        </div>
      </div>
  </body>


</html>
